<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BeastFormValidator Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--
        <link rel="stylesheet" href="./css/style.css">
        -->
        <link rel="stylesheet" href="//hollodk.github.io/beast-validator/css/style.css">
    </head>
    <body class="bg-light py-5">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <form id="myForm" class="border rounded-3 p-4 bg-white shadow-sm" novalidate="novalidate">
                        <h4 class="mb-4">Example Form</h4>

                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required data-pattern="^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$">
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Gender:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Hobbies (choose at least 2):</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hobbies" value="reading" data-min="2">
                                <label class="form-check-label">Reading</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hobbies" value="sports">
                                <label class="form-check-label">Sports</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hobbies" value="gaming">
                                <label class="form-check-label">Gaming</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message:</label>
                            <textarea name="message" class="form-control" rows="3" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--
        <script src="./js/validate.js"></script>
        -->
        <script src="//hollodk.github.io/beast-validator/js/validate.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const validator = new BeastFormValidator('myForm');
            });
        </script>
    </body>
</html>
