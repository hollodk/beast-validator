<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BeastValidator Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--
        <link href="./css/style.css" rel="stylesheet">
        <script src="./js/validate.js"></script>
        -->

        <link href="//hollodk.github.io/beast-validator/css/style.css" rel="stylesheet">
        <script src="//hollodk.github.io/beast-validator/js/validate.js"></script>
        <script>
            new BeastValidator('myForm');
        </script>
    </head>
    <body class="bg-light py-5">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <p>See other samples</p>
                    <ul>
                        <li><a href="index.html">Simple</a></li>
                        <li><a href="standard.html">Standard</a></li>
                        <li><a href="tooltips.html">Tooltips</a></li>
                        <li><a href="callback.html">Callback</a></li>
                    </ul>

                    <form id="myForm" class="border rounded-3 p-4 bg-white shadow-sm">
                        <h4 class="mb-4">Example Form</h4>

                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" required data-error-message="Please enter your name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Validate:</label>
                            <input type="textl" name="validate" class="form-control" data-sleep="2" required>
                            <small class="text-muted">data-sleep="2", wait for 2 seconds</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Country (2 CHARS):</label>
                            <input type="text" name="country" class="form-control" required data-pattern="^[A-Za-z]{2}$">
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Gender:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Hobbies (choose at least 2):</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hobbies" value="reading" data-min="2">
                                <label class="form-check-label">Reading</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hobbies" value="sports">
                                <label class="form-check-label">Sports</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hobbies" value="gaming">
                                <label class="form-check-label">Gaming</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message:</label>
                            <textarea name="message" class="form-control" rows="3" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
