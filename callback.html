<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BeastValidator Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--
        <link href="./css/style.css" rel="stylesheet">
        -->
        <link href="//hollodk.github.io/beast-validator/css/style.css" rel="stylesheet">
    </head>
    <body class="bg-light py-5">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <p>See other samples</p>
                    <ul>
                        <li><a href="index.html">Simple</a></li>
                        <li><a href="standard.html">Standard</a></li>
                        <li><a href="tooltips.html">Tooltips</a></li>
                        <li><a href="callback.html">Callback</a></li>
                    </ul>

                    <form id="myForm" class="border rounded-3 p-4 bg-white shadow-sm" novalidate="novalidate">
                        <h4 class="mb-4">Example Form</h4>

                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Country (2 CHARS):</label>
                            <input type="text" name="country" class="form-control" required data-pattern="^[A-Za-z]{2}$">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message:</label>
                            <textarea name="message" class="form-control" rows="3" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

                    <div class="card mt-4">
                        <div class="card-body">
                            <h4 class="mb-4">Debug</h4>
                            <div id="debug"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--
        <script src="./js/validate.js"></script>
        -->
        <script src="//hollodk.github.io/beast-validator/js/validate.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const validator = new BeastValidator('myForm', {
                    onFail: (failedFields) => {
                        const debug = document.getElementById('debug');
                        debug.innerHTML = '';

                        failedFields.forEach(field => {
                            const msg = 'Field failed, Name: '+field.name+' | Value:'+field.value;
                            debug.innerHTML = debug.innerHTML+'<br>'+msg;
                        });
                    },
                });
            });
        </script>
    </body>
</html>
